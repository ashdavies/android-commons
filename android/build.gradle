buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.2.2'
    classpath 'com.dicedmelon.gradle:jacoco-android:0.1.1'
  }
}

repositories {
  jcenter()
}

apply plugin: 'com.android.library'
apply plugin: 'bintray-release'
apply plugin: 'jacoco-android'

android {
  compileSdkVersion 25
  buildToolsVersion '25.0.0'

  buildTypes {
    debug {
      testCoverageEnabled true
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 25

    versionCode 1
    versionName project.version
  }

  dexOptions {
    javaMaxHeapSize "4g"
  }

  lintOptions {
    abortOnError false
    checkReleaseBuilds false
    disable 'InvalidPackage'
  }
}

dependencies {
  compile project(':java')
  compile project(':rx')

  compile 'com.android.support:appcompat-v7:' + versions.androidSupportV7
  compile 'com.android.support:cardview-v7:' + versions.androidSupportV7
  compile 'com.android.support:recyclerview-v7:' + versions.androidSupportV7

  testCompile 'junit:junit:' + versions.jUnit
  testCompile 'org.mockito:mockito-core:' + versions.mockito
  testCompile 'org.robolectric:robolectric:' + versions.robolectric
}

publish {
  userOrg = 'ashdavies'
  groupId = 'io.ashdavies'
  artifactId = 'commons-android'

  version = project.version
  description = 'Android Commons'
  website = 'https://github.com/ashdavies/android-commons'
}
